<!doctype html>
<html lang="en" class="h-80">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Vicomtech">
    <title>GRACE - API testing</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>

    <!-- Transkit script -->
    <script src="GRACE.js"></script>


    <!-- Other style info -->
    <style>
      .container {
        width: auto;
        max-width: 880px;
        padding: 0 15px;
      }

      .footer {
        background-color: #daebed;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <!-- Begin main container -->
  <div class="container">
    <a href="https://www.grace-fct.eu"><img src="GRACElogo.svg" class="mt-4 mx-auto d-block" width="10%" class="img-fluid" alt="Responsive image"></a>
    <h2 class="mt-5 mb-4"></h2>
    <!-- Begin main form -->
    <form class="mb-4">
      <div class="form-group row">
        <label for="language" class="col-sm-2 col-form-label form-control-sm">Language</label>
        <div class="col-sm-10">
            <select class="form-control form-control-sm" id="language">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="pt">Portuguese</option>
            </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="keywords" class="col-sm-2 col-form-label form-control-sm">Keywords</label>
        <div class="col-sm-10">
          <input type="input" class="form-control form-control-sm" id="keywords" value="" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label form-control-sm" >Status</label>
        <div class="col-sm-10">
          <a href="#" id="status_wait" class="btn btn-info btn-lg disabled btn-sm" role="button" aria-disabled="true">Processing</a>
          <a href="#" id="status_processed" class="btn btn-success btn-lg disabled btn-sm" role="button" aria-disabled="true">Processed</a>
          <a href="#" id="status_error" class="btn btn-danger btn-lg disabled btn-sm" role="button" aria-disabled="true">Error</a>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label form-control-sm">Response-time</label>
        <div class="col-sm-10">
            <a href="#" id="op_time" class="btn btn-secondary btn-lg disabled btn-sm" role="button" aria-disabled="true">--</a>
            <input type="hidden" id="start">
        </div>
      </div>
      <div class="form-row">
        <label class="col-sm-2 col-form-label form-control-sm">Audio
        </label>
       <div class="form-group col-md-10">
        <input type="file" class="form-control-file form-control-sm" id="inputfile" accept="audio/wav">
        <br>
        <audio controls style="height: 20px;" id="audio" src=""></audio>
       </div>
     </div>
     <div class="form-row">&nbsp;<br/><br/></div>

     <div class="form-row">
        <div class="form-group col-md-12">
            <label for="transcription">Transcription</label>
            <textarea class="form-control form-control-sm" id="transcription" rows="12" disabled></textarea>
        </div>
      </div>
     
     <button type="button" class="btn btn-warning btn-lg btn-block btn-sm" onclick="doTranskit()">Transcribe</button>
    </form>

    <!-- END: Main form -->
  </div>
  <!-- END: Main container -->
</main>
<!-- END: Page content -->

<!-- Begin page footer -->
<footer class="footer mt-auto py-3">
	<a href="http://www.vicomtech.org"><img src="vicomlogo.svg" class="mt-4 mx-auto d-block" width="10%" class="img-fluid" alt="Responsive image"></a>
</footer>
<!-- END: Page footer -->
</body>
</html>
